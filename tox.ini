[tox]
env_list =
    py3{7,8,9,10,11}
; minversion = 4.5.2
; skipsdist = True

[testenv]
description = run the tests with pytest
; package = wheel
; wheel_build_env = .pkg
; envdir = .venv
; usedevelop = true
parallel_show_output = true

deps =
    pytest
    --requirement requirements.txt

commands =
    pytest {posargs}
    ; pytest --capture=sys
